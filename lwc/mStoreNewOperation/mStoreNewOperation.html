<template>
    <div class="desriptionRus">{descriptionRus}({account.Name})</div>
    <div class="divider"></div>
    <div class="slds-form-element">
        <div class="slds-form-element__control slds-input-has-fixed-addon">
            <input type="text" placeholder="Введите название" aria-labelledby="fixed-text-label fixed-text-addon-pre fixed-text-addon-post" class="slds-input"  onchange={handleNameChange}/>
        </div>
    </div>
    <div class="slds-form-element">
        <lightning-combobox
            class ="modeSelect"
            name="viewMode"
            value={value}
            placeholder="Выберите категорию"
            options={categories}
            onchange={handleSelectCategory}>
        </lightning-combobox>        
    </div>
    <div class="divider"></div>
    <div class="slds-form-element">
        <div class="slds-form-element__control slds-input-has-fixed-addon">
            <input type="number" id="text-input-id-1" placeholder="Введите сумму" aria-labelledby="fixed-text-label fixed-text-addon-pre fixed-text-addon-post" class="slds-input"  onchange={handleAmountChange}/>
            <span class="slds-form-element__addon" id="fixed-text-addon-post">{account.Currency__c}</span>
        </div>
    </div>
    <div class="divider"></div>
    <div class="slds-form-element">
        <div class="slds-form-element__control">
            <div class="slds-checkbox">
            <label class="slds-checkbox__label" for="useCurrentDate">
                <lightning-input type="checkbox" label="Использовать текущую дату" checked="checked" onchange={switchDatePicker}></lightning-input>
            </label>
            </div>
        </div>
    </div>
    <div class="divider" if:true={showDatePicker}></div>
    <div class="slds-form-element__control" if:true={showDatePicker}>
        <div class="slds-form-element"></div>
        <input type="date" id="dateSelected" placeholder="Выберите дату" aria-describedby="error-message-unique-id" class="slds-input" aria-invalid="true" onchange={handleDateChange}/>
    </div>
    <div class="divider"></div>
    <div class="operationsDiv"> 
        <button class="slds-button" onclick={handleBack}> Назад </button>
        <div class="buttonsDivider"></div>
        <button class="slds-button" onclick={handleSave}> Добавить </button>    
    </div>
</template>
